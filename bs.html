<!DOCTYPE html>
<html>
<head>
	<title>BS</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	.container{
    		margin-top: 30px;
    	}
    </style>
</head>
<body>
    <div class="container">
       <div class="row">
       	  <div class="col-md-4">
       	  	<a class="btn btn-primary" data-toggle="collapse" href="#desc">Click Me!</a>
       	  	<div class="collapse" id="desc">
       	  		<div class="well">This is example for COLLAPSE
       	  		</div>
       	  	</div>
       	  </div>
       	  <div class="col-md-4">
       	  	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
       	  		<div class="panel panel-default">
	       	  		<div class="panel-heading" role="tab" id="headingOne">
	       	  			<h5 class="panel-title">
	       	  				<a role="button" data-toggle="collapse" 
	       	  				data-parent="#accordion" href="#cOne" aria-expanded="true" aria-controls="cOne">
	       	  					One
	       	  				</a>
	       	  			</h5>
	       	  		</div>
	       	  		<div id="cOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
	       	  			<div class="panel-body">
	       	  				This is one
	       	  			</div>
	       	  		</div>
	       	  	</div>
                <div class="panel panel-default">
                	<div class="panel-heading" role="tab" id="headingTwo">
	       	  			<h5 class="panel-title">
	       	  				<a class="collapsed" role="button" data-toggle="collapse" 
	       	  				data-parent="#accordion" href="#cTwo" aria-expanded="false" aria-controls="cTwo">
	       	  					Two
	       	  				</a>
	       	  			</h5>
	       	  		</div>
	       	  		<div id="cTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
	       	  			<div class="panel-body">
	       	  				This is two
	       	  			</div>
	       	  		</div>
                </div>
                <div class="panel panel-default">
                	<div class="panel-heading" role="tab" id="headingThree">
	       	  			<h5 class="panel-title">
	       	  				<a class="collapsed" role="button" data-toggle="collapse" 
	       	  				data-parent="#accordion" href="#cThree" aria-expanded="false" aria-controls="cThree">
	       	  					Three
	       	  				</a>
	       	  			</h5>
	       	  		</div>
	       	  		<div id="cThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
	       	  			<div class="panel-body">
	       	  				This is three
	       	  			</div>
	       	  		</div>
                </div>
	       	</div>
       	   </div>
       	   <div class="col-md-4">
       	  	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
       	  		<ol class="carousel-indicators">
       	  			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
       	  			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
       	  			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
       	  			
       	  		</ol>
       	  		<div class="carousel-inner" role="listbox">
       	  			<div class="item active">
       	  				<img src="img/img1.jpg">
       	  			</div>
       	  			<div class="item">
       	  				<img src="img/img2.jpg">
       	  			</div>
       	  			<div class="item">
       	  				<img src="img/img3.jpg">
       	  			</div>
  	  	
       	  		</div>
       	  		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
       	  			<span class="glyphicon glyphicon-chevron-left"></span>
			        <span class="sr-only">Previous</span>
		        </a>

		        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		        	<span class="glyphicon glyphicon-chevron-right"></span>
		        	<span class="sr-only">Next</span>
		        </a>
       	  	</div>
       	  </div>	
       </div>
   </div>
   <!-- <img src="img/img4.jpg" width="1600" height="900"> -->
   <script   src="https://code.jquery.com/jquery-1.12.4.js"   integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="   crossorigin="anonymous"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
